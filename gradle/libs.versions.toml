[versions]
agp = "8.5.0"
kotlin = "1.9.0"
coreKtx = "1.13.1"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
lifecycleRuntimeKtx = "2.8.3"
activityCompose = "1.9.0"
composeBom = "2024.04.01"
hiltViewmodel = "1.2.0"
hilt = "2.51"
ksp = "1.9.10-1.0.13"
coroutines = "1.8.0"
lifecycle = "2.8.2"
coil = "2.6.0"
coilSvg = "2.5.0"
